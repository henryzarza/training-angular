<div class="card" style="background-image: url({{book.image}});" [routerLink]="['/book-detail', book.id]">
  <button type="button" class="button" (click)="addBookToCart($event, book)">
    {{ 'HOME.BOOKS.GET_IN' | translate }}
  </button>
  <div class="card-content">
    <h3 class="card-title">{{book.name}}</h3>
    <h5 class="card-title-info">{{book.author}}</h5>
  </div>
</div>
