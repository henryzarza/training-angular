<div class="container" [ngClass]="{open: isOpen}">
  <div class="header">
    <h4 class="title">{{headerTitle}}</h4>
    <button type="button" class="btn-close" (click)="toggleModal.emit()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
<div class="overlay" *ngIf="isOpen"></div>
